<div class="container-fluid">
    <div class="row vh-100">
      <div class="col-sm-6 col-md-5 col-lg-2 navBar">
        <div class="logoContainer input-group align-items-center justify-content-center">
          <img class="logo" src="/assets/logo.png" />
          <h3 class="signUp text-center">AutoGaurdian</h3>
        </div>
  
        <nav class="selection mt-3">
          <div
            class="navBtn mb-3 d-flex align-items-center justify-content-center"
            routerLinkActive="active"
            routerLink="/adminDashboard"
            [routerLinkActiveOptions]="{ exact: true }"
          >
          <h3 class="bi bi-car-front-fill"></h3>
            <p class="ms-4 p-2">Dashboard</p>
          </div>
          <div
            class="navBtn mb-3 d-flex align-items-center justify-content-center"
            routerLinkActive="active"
            routerLink="/carlist"
          >
            <h3 class="bi bi-car-front"></h3>
            <p class="ms-4 p-2">Vehicle Management</p>
          </div>
          <div
            class="navBtn mb-3 d-flex align-items-center justify-content-center"
            routerLink="/costumerManagement"
          >
            <h3 class="bi bi-person-gear"></h3>

            <p class="ms-4 p-2">User Management</p>
          </div>
          <div
            class="navBtn mb-3 d-flex align-items-center justify-content-center"
            [routerLink]="['/transaction']"
            routerLinkActive="active"
          >
            <h3 class="bi bi-bar-chart"></h3>
            <p class="ms-4 p-2">Sales/Rental Management</p>
          </div>
          <div
            class="navBtn mb-3 d-flex align-items-center justify-content-center"
            [routerLink]="['/history']"
            routerLinkActive="active"
          >
            <h3 class="bi bi-calendar-week"></h3>
            <p class="ms-4 p-2">Maintenance Scheduling</p>
          </div>
          <div
            class="navBtn mb-3 d-flex align-items-center justify-content-center"
            [routerLink]="['/history']"
            routerLinkActive="active"
          >
            <h3 class="bi bi-receipt"></h3>
            <p class="ms-4 p-2">Reporting</p>
          </div>
          <div
            class="logoutBtn d-flex align-items-center justify-content-center"
            (click)="logout()"
          >
            <h3 class="bi bi-box-arrow-left"></h3>
            <p class="ms-4 p-2">Logout</p>
          </div>
        </nav>
      </div>
      <div class="col-sm-6 col-md-5 offset-md-2 col-lg-10 offset-lg-0 rightSideContent">
        <div class="col-12 p-2 d-flex justify-content-between border-bottom">
          <div class="p-3 text-center ms-5">
            <h2>User Management</h2>
          </div>
          <div class="p-2 me-3">
            <img src="/assets/profilepic.png" alt="profile" class="profile" />
          </div>
        </div>
       <div class="col-12 mt-5">
        <div class="table-div">
            <table id="accountTable" class="table table-striped"></table>
          </div>
       </div>
      </div>
      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <hr />
        <p>
          {{ errorMessage }}
        </p>
      </div>
      <!-- Success Message -->
      <div class="alert alert-danger" *ngIf="successMessage" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <hr />
        <p>
          {{ successMessage }}
        </p>
      </div>
    </div>
  </div>
